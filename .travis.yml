language: node_js
node_js:
- node
- '0.12'
- '0.10'
- iojs
branches:
  only:
  - master
  - under-construction
script:
- yarn run build
deploy:
  provider: s3
  bucket: blakeslee.uk
  skip_cleanup: true
  region: eu-west-2
  local_dir: _site
  on:
    branch: under-construction
  dot_match: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
